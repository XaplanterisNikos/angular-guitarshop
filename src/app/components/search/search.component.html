<div class="form-header" >
  <input
    
    #myInput type="text"
    class="au-input au-input-xl"
    type="search"
    placeholder="Search for guitars ..."
    (keyup.enter)="doSearch(myInput.value)"
  />
  <button (ngModelChange)="doSearch(myInput.value)" class="au-btn-submit" >Search</button>
</div>
