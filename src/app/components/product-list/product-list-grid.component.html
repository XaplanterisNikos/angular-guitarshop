<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" class="col-md-3" />
            </a>
            <a
              routerLink="/products/{{ tempProduct.id }} "
              class="text-decoration-none"
            >
              <h1 class="text-wrap text-center">{{ tempProduct.name }}</h1>
            </a>
            <div class="price">
              {{ tempProduct.unitPrice | currency : "EUR" }}
            </div>
            <button  (click)="addToCart(tempProduct)"class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>

        <!-- if products empty then display message -->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found
        </div>
      </div>

      <!-- footer-->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 20%">
                <ngb-pagination
                  [collectionSize]="theTotalElements"
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()"
                >
                </ngb-pagination>
              </div>
              <div
                class="col-md-3 mt-2 inline-container"
                style="text-align: right"
              >
                <span class="mr-2 p-2 text-nowrap-sm d-inline">Page Size</span>
                <select
                  #myPageSelect
                  (change)="updatePageSize(myPageSelect.value)"
                  class="d-inline"
                >
                  <!--<option value="true"></option>-->
                  <option>8</option>
                  <option>12</option>
                  <option>16</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
